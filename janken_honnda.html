<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>じゃんけん</title>
</head>

<body>
  <header>
    <h1>本田とじゃんけん</h1>
  </header>

  <main>
    <h2>
      
    </h2>
    <div class="image">
      <img src="img/IMG_1.jpg" alt="" id="img_janken">
    </div>
    <button>▷</button>

    
    <ul>
      <li id="gu_btn">ぐーで勝つ！</li><a href=""></a>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div id="com_hand">コンピュータの出した手は？</div>
    <div id="result">結果は？</div>

    <div class="clImg">
      <img src="img/IMG_1.jpg" alt="IMG_1.jpg">
      <img src="img/IMG_2.jpg" alt="IMG_2.jpg">
      <img src="img/IMG_3.jpg" alt="IMG_3.jpg">
    </div>

  </main>

  <footer>フッター</footer>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    //ここに処理を追加
    
    $('button').on('click', function () {
        $('.image').children('img').attr('src', 'img/IMG_2.jpg');
      });
    


    $('#gu_btn').on('click', function () {
    const min = 0
    const max = 9
    const randomnumber = Math.floor(Math.random() * (max - min + 1)) + min;
    console.log(randomnumber)

    if (randomnumber === 0) {
        $('#com_hand').text('グー');
      } else if (randomnumber === 1) {
        $('#com_hand').text('チョキ');
      } else {
        $('#com_hand').text('パー');
      }
    if (randomnumber === 0) {
      $('#result').text('引き分け');
    } else if (randomnumber === 1) {
      $('#result').text('勝ち！');
    } else {
      $('#result').text('負け');
    }
    })

    $('#cho_btn').on('click', function () {
      const min = 0
      const max = 9
      const randomnumber = Math.floor(Math.random() * (max - min + 1)) + min;
      console.log(randomnumber)

      if (randomnumber === 0) {
        $('#com_hand').text('パー');
      } else if (randomnumber === 1) {
        $('#com_hand').text('チョキ');
      } else {
        $('#com_hand').text('グー');
      }
      if (randomnumber === 0) {
        $('#result').text('勝ち');
      } else if (randomnumber === 1) {
        $('#result').text('引き分け');
      } else {
        $('#result').text('負け');
      }
      })

      $('#par_btn').on('click', function () {
          const min = 0
          const max = 9
          const randomnumber = Math.floor(Math.random() * (max - min + 1)) + min;
          console.log(randomnumber)

          if (randomnumber === 0) {
            $('#com_hand').text('グー');
          } else if (randomnumber === 1) {
            $('#com_hand').text('パー');
          } else {
              $('#com_hand').text('チョキ');
          } 
          if (randomnumber === 0) {
            $('#result').text('勝ち！');
          } else if (randomnumber === 1) {
            $('#result').text('引き分け');
          } else {
            $('#result').text('負け');
          }
        })
  </script>

</body>

</html>
